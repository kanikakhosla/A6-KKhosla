<!--keyboard-->
  <div class="container-fluid-1 bg-1">
    <div class=" container-fluid-1 bg-1">
      <h1 class="animated zoomIn caption"> Press the keys to play a little song </h1>
    </div>
    <!--calling p5 elment from sound.js-->
    <div id = "containerkeyboard" >
    </div>
    <div class="container-fluid-1">
      <h1 class="slideAnim caption"> Sing along with your song!</h1>
    </div>
  </div>

   <script>
  $(document).ready(function(){

    $(window).scroll(function() {
      $(".slideAnim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
      });
    });
  })
  </script>
